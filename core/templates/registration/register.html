<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: url('https://plus.unsplash.com/premium_photo-1676823547752-1d24e8597047?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 15px;
        color: #fff;
    }

</style>
</head>
<body>

<div class="card register-card bg-transparent text-white shadow-lg" style="backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
    <div class="card-header bg-transparent border-bottom border-light">
        <h4>Create an Account</h4>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1">Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
        </div>
    </div>
</div>

</body>
</html>
