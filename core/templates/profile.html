{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="shadow-lg p-4 rounded-4 bg-white border border-1">

        <div class="text-center mb-4">
          <img src="https://ui-avatars.com/api/?name={{ user.get_full_name|default:user.username }}&background=0D8ABC&color=fff&size=120"
               class="rounded-circle shadow" alt="Profile Picture">
          <h2 class="mt-3">{{ user.get_full_name|default:user.username }}</h2>
          <p class="text-muted">{{ user.email }}</p>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-6">
            <h5>Username:</h5>
            <p>{{ user.username }}</p>

            <h5>Email:</h5>
            <p>{{ user.email }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: #f0f2f5;
  }
</style>
{% endblock %}
