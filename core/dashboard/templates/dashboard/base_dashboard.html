{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'admin/css/responsive.css' %}">
</head>
<body class="dashboard">
  <div id="container">
    <div id="header">
      <div id="branding">
        <h1><a href="{% url 'dashboard_home' %}">Room Finder Admin</a></h1>
      </div>
    </div>

    <div id="content" class="colM">
      {% block content %}
      {% endblock %}
    </div>

    <div id="footer">
      <hr>
      <p>Room Finder Admin Interface &copy; {{ year }}</p>
    </div>
  </div>
</body>
</html>
